<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="page">
        <header class="header content content_wide_mobile">
            <img class="logo" src="images/logo.svg" alt="Логотип сервиса Место">
        </header>

        <main>
            <div class="profile-header content">
                <div class="profile-header__user">
                    <img class="profile-header__user-avatar" src="images/image.jpg" alt="Аватар">
                    <div class="profile-header__user-info">
                        <h1 class="profile-header__user-name">Жак-Ив Кусто</h1>
                        <button class="button profile-header__edit-button" type="button">
                            <img class="profile-header__edit-button-pencil" src="images/Pencil.svg" alt="Кнопка &quot;Редактировать&quot;">
                        </button>
                        <p class="profile-header__user-description">Исследователь океана</p>
                    </div>
                </div>

                <button class="button profile-header__add-button" type="button">
                    <img class="profile-header__add-button-plus" src="images/Plus.svg" alt="Кнопка &quot;Добвыить&quot;">
                </button>
            </div>

            <section class="gallery content"></section>
        </main>

        <footer class="footer content">
            <p class="footer__autor">&copy; 2023 Mesto Russia</p>
        </footer>
    </div>
    
    <template id="gallery__template">
        <figure class="gallery__item">
            <button class="button gallery__photo-button" type="button">
                <img class="gallery__photo" src="" alt="" id="photo">
            </button>
            <button class="button gallery__delete-button" type="button">
                <img src="images/Trash.svg" alt="Кнопка &quot;Удалить&quot;">
            </button>
            <div class="gallery__caption-row">
                <h2 class="gallery__caption"></h2>
                <button class="button" type="button">
                    <img class="gellary__like-button" src="images/Like.svg" alt="Кнопка &quot;Лайк&quot;">
                </button>
            </div>
        </figure>
    </template>

    <div class="popup popup__type_edit preload">
        <div class="popup__background"></div>
        <form class="popup__container popup__container_type_edit form" name="form1" novalidate>
            <button class="button" type="button">
                <img class="popup__button-close" src="images/Close-Icon.svg" alt="Кнопка &quot;Закрыть&quot;">
            </button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <fieldset class="popup__input-container">
                <input type="text" id="usName" class="popup__input popup__input_value_name" placeholder="Имя" value="" required minlength="2" maxlength="40">
                <span id="error-usName" class="error"></span>
                <input type="text" id="usInfo" class="popup__input popup__input_value_info" placeholder="О себе" value="" required minlength="2" maxlength="200">
                <span id="error-usInfo" class="error"></span>
            </fieldset>
            <button class="button popup__button-save" type="submit">Сохранить</button>
       </form>
   </div>

   <div class="popup popup__type_add preload">
        <div class="popup__background"></div>
        <form class="popup__container popup__container_type_add form" name="form2" novalidate>
            <button class="button" type="button">
                <img class="popup__button-close" src="images/Close-Icon.svg" alt="Кнопка &quot;Закрыть&quot;">
            </button>
            <h3 class="popup__title">Новое место</h3>
            <fieldset class="popup__input-container">
                <input type="text" id="itemPlace" class="popup__input popup__input_value_place" placeholder="Название" value="" required minlength="2" maxlength="30">
                <span id="error-itemPlace" class="error"></span>
                <input type="url" id="itemLink" class="popup__input popup__input_value_link" placeholder="Ссылка на картинку" value="" required>
                <span id="error-itemLink" class="error"></span>
            </fieldset>
            <button class="button popup__button-save" type="submit">Создать</button>
        </form>
    </div>

    <div class="popup popup__type_open-photo preload">
        <div class="popup__background popup__background_open-photo"></div>
        <div class="popup__container popup__container_open-photo">
            <button class="button" type="button">
                <img class="popup__button-close" src="images/Close-Icon.svg" alt="Кнопка &quot;Закрыть&quot;">
            </button>
            <img class="popup__photo" src="" alt="">
            <h2 class="popup__photo-caption"></h2>
        </div>
    </div>

    <script src="modal.js"></script>
    <script src="card.js"></script>
    <script src="validation.js"></script>
    <script src="index.js"></script>
</body>
</html>
